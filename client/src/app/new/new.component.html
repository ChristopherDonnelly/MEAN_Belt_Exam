<table>
  <tr>
    <td colspan="2" class="align-lt"><h1>Pet Shelter</h1></td>
  </tr>
  <tr>
    <td colspan="2" class="align-lt"><p>Know of a pet needing a home?</p></td>
  </tr>
</table>
<div id="add_layer">

  <label for="name">Pet name:
    <input type="text" name="name" [(ngModel)]="pets.name" placeholder="Enter pet name" 
    required minlength="3">
    <span *ngIf="errors.name!=''" class="red">{{errors.name.message}}</span>
  </label>
  <label for="type">Pet type:
    <input type="text" name="type" [(ngModel)]="pets.type" placeholder="Enter pet type" 
    required minlength="3">
    <span *ngIf="errors.type!=''" class="red">{{errors.type.message}}</span>
  </label>
  <label for="description">Description:
    <input type="text" name="description" [(ngModel)]="pets.description" placeholder="Enter description" 
    required minlength="3">
    <span *ngIf="errors.description!=''" class="red">{{errors.description.message}}</span>
  </label>
  <div id="skills_layer">
    <p>Skills (optional): </p>
    <label for="skill_1">Skill 1:
      <input type="text" name="skill_1" [(ngModel)]="pets.skills[0]" value="{{pets.skills[0]}}" placeholder="Enter skill">
    </label>
    <label for="skill_2">Skill 2:
      <input type="text" name="skill_2" [(ngModel)]="pets.skills[1]" value="{{pets.skills[1]}}" placeholder="Enter skill">
    </label>
    <label for="skill_3">Skill 3:
      <input type="text" name="skill_3" [(ngModel)]="pets.skills[2]" value="{{pets.skills[2]}}" placeholder="Enter skill">
    </label>
  </div>

  <div id="nav_layer">
    <button (click)="add();">Add pet</button>
    <button (click)="cancel();">Cancel</button>
  </div>

</div>
