<table>
  <tr>
    <td colspan="2" class="align-lt"><h1>Pet Shelter</h1></td>
  </tr>
  <tr>
    <td colspan="2" class="align-lt"><p>These pets are looking for a home!</p></td>
  </tr>
  <tr>
    <td colspan="2" class="align-lt"><a href="#" [routerLink]="['/new']">Add a pet to the shelter</a></td>
  </tr>
</table>
<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Type</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pet of pets.all">
      <td>{{ pet.name }}</td>
      <td>{{ pet.type }}</td>
      <td>
        <button (click)="routeTo('/details', pet._id);">Details</button>
        <button (click)="routeTo('/edit', pet._id);">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
